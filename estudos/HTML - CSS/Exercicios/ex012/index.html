<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu própio servidor.</p>

    <video width="560" poster="imagens/maxresdefault.jpg" controls autoplay loop>
        <source src="mídia/Meu-Video.mkv" type="video/mp4">
        <source src="mídia/meu-video.mp4" type="video/mp4">
        <source src="mídia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/okGPcoToS3Y?si=DXy4pxydba9Dz_iM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
