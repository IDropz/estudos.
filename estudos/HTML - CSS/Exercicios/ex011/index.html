<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="Mídia/guanacast-33 (1).mp3" type="audio/mpeg">
        <source src="Mídia/guanacast-33 (1).ogg" type="audio/ogg">
        <source src="Mídia/guanacast-33 (1).wav" type="audio/wav">
        <p>Infelizmente o sue navegador não consegue reproduzir áudio. <a href="Mídia/guanacast-33 (1).mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
